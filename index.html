<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffcccb; /* Soft pink background */
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff66b2;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
        }
        .yes:hover {
            background-color: #ff3385;
        }
        .no {
            background-color: #ff9999;
            color: white;
        }
        .no:hover {
            background-color: #ff6666;
        }
        /* Heart Animation */
        .heart {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: red;
            animation: heartBeat 1s ease-out infinite;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine Tanu</h1>
    
    <button class="button yes" onclick="showHearts('Yesssssssss!')">Yes</button>
    <button class="button no" onclick="showHearts('Yes!')">No</button>

    <div id="response" style="margin-top: 30px; font-size: 20px;"></div>
    
    <!-- Heart animation element -->
    <div id="heart" class="heart">❤️</div>

    <script>
        function showHearts(response) {
            // Display the response
            document.getElementById('response').innerText = response;

            // Show heart animation
            const heartElement = document.getElementById('heart');
            heartElement.style.display = 'block';

            // Hide heart animation after 3 seconds (duration of the animation)
            setTimeout(() => {
                heartElement.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
